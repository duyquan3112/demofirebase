<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("h1").hide();
            });
        
            $("#show").click(function(){
                $("h1").show();
            });
            alert("Chào mừng đến với bản demo")
        });
    </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1>XIN CHÀO CÁC BẠN</h1>
    <button id="hide">Ẩn</button>
    <button id="show">Hiện</button><br>
    <br>
    <form>
        <h1>Vui lòng điền biểu mẫu dưới đây</h1> <br>
        Họ: <br>               <input type="text" name="firstname"><br><br>
        Tên: <br>             <input type="text" name="lastname"><br><br>
        Giới tính: <br>        <input type="radio" value="male">nam
                            <input type="radio" value="female">nữ <br><br>
        Ngày sinh:   <br>      <input type="date" name="birthday"><br><br>
        Địa chỉ:   <br>        <input type="text" name="address"><br><br>
        Số điện thoại:  <br>   <input type="tel" name="phone"><br><br>
        Email:         <br>    <input type="email"name="email"><br><br>
        Nghề nghiệp: <select>
            <option>Học sinh</option>
            <option>Sinh viên</option>
            <option>Giáo viên</option>
            <option>Khác</option>
        </select><br><br><br>
        Ảnh thẻ: <input type="file" name="picture"><br><br>
        <input type="submit" value="Save">
        <input type="reset">
    
        

    </form>
</body>
</html>
